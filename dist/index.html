<body>
          <div class="bg-blue-300 min-h-screen px-10 py-32 ">
       <div class="card w-full bg-white md:w-3/4 lg:w-1/2 p-10 mx-auto shadow-lg rounded-lg">
               <form action="#">
                       <div class="mb-8">
                               <label for="name" class="mb-2 block font-bold text-gray-500">Name</label>

       </div>

<div class="min-h-screen bg-blue-400 px-10 py-32">

                <div class="flex mb-8 items-center">
                        <label for="name" class="inline-block mr-6 text-right font-bold text-gray-500 w-20">Name</label>  
                        <input class="flex-1 w-full border-b-2 p-2 border-bg-500 transition duration-200 outline-none focus:border-green-500 placeholder-gray-300" type="text" name="name" id="name" placeholder="Buskut">
                </div>

                <div class="flex items-center mb-8">
                        <label for="twitter" class="inline-block mr-6 text-right font-bold text-gray-500 w-20 ">Twitter</label>
                         <input type="text"  placeholder="@buskut71" name="twitter" id="twitter" class="flex-1 w-full border-b-2 focus:border-green-400 transition duration-300 outline-none p-2 placeholder-gray-300">
                </div>
                <div class="text-right">
                       <button class="rounded py-3 px-8 font-bold hover:bg-green-600 transition duration-200 bg-green-500 text-white">Submit</button>
                </div>
        </div>
</form>
</div> 
<div class="bg-purple-600 min-h-screen py-32 px-10 text-lg">

                        <input class="text-white placeholder-purple-300 outline-none  p-4 w-full bg-transparent" type="text" name="twitter" id="twitter" placeholder="@buskut71">
                </div>
        </div>
        <button class="bg-pink-400 block w-full hover:shadow-2xl hover:bg-pink-500 focus:shadow-md mt-8 py-3 px-8 rounded-md text-white font-bold transition duration-200">Submit</button>
</div>
