<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind Practice</title>
        <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <div class="bg-blue-300 min-h-screen px-10 py-32 ">
       <div class="card w-full bg-white md:w-3/4 lg:w-1/2 p-10 mx-auto shadow-lg rounded-lg">
               <form action="#">
                       <div class="mb-8">
                               <label for="name" class="mb-2 block font-bold text-gray-500">Name</label>
                               <input type="text" name="name" id="name" class="w-full p-3 border border-gray-400 outline-none rounded shadow border-2 focus:bg-lime-100 focus:border-bg-blue-400 transition duration-200 ">
                       </div>
                       <div class="mb-10">
                               <label for="twitter" class="block mb-2 font-bold text-gray-500">Twitter</label>
                               <input type="text" twitter="twitter" id="twitter" class="w-full border border-red-300 p-3 shadow rounded outline-none border-2 focus:bg-blue-100 focus:border-bg-blue-400 transition duration-200">
                               <p class="text-red-300 mt-2 ">Twitter username is required.</p>
                       </div>
               </form>
               <button class="block bg-blue-500 hover:bg-blue-400 transition duration-200 w-full p-4 text-white rounded font-bold">Submit</button>
       </div> 
</div>

</body>
</html>
